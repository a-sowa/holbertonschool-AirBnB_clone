<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Homepage - AirBnB Clone</title>
        <meta name="description" content="AirBnB Clone, a Holberton School's project">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel='stylesheet' href='styles/4-common.css'>
        <link rel='stylesheet' href='styles/3-footer.css'>
        <link rel='stylesheet' href='styles/3-header.css'>
        <link rel='stylesheet' href='styles/6-filters.css'>
    </head>

    <body>
        <header>
            <div class="header-logo">
            </div>
        </header>
        <main>
            <div class="container">
                <section class="filters">
                    <div class="locations">
                        <div class="location-headings">
                            <h3>States</h3>
                            <h4>California, Arizona...</h4>
                        </div>
                        <ul class="popover">
                            <li><h2>State1</h2></li>
                                <ul class="cities">
                                    <li>City1</li>
                                    <li>City2</li>
                                    <li>City3</li>
                                </ul>
                            <li><h2>State2</h2></li>
                                <ul class="cities">
                                    <li>City4</li>
                                    <li>City5</li>
                                    <li>City6</li>
                                </ul>
                        </ul>
                    </div>
                    <div class="amenities">
                        <div class="location-headings">
                            <h3>Amenities</h3>
                            <h4>Internet, Kitchen...</h4>
                        </div>
                        <ul class="popover">
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                        </ul>
                    </div>
                    <button class="search-btn">
                        Search
                    </button>
                </section>
            </div>
        </main>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
